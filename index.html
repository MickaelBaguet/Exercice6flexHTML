<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="exercice6flex.css">
    <title>Exercice 6 avec flexbox</title>
  </head>
  <body>

      <!-- La première boite : vert, bleu -->
      <div id="container1">
        <div id="vert"></div>
        <div id="bleu"></div>
      </div>

      <!-- Deuxième boite -->
      <div id="container2">

        <!-- Deuxième boite, première partie : rouge -->
        <div id="rouge"></div>

        <!-- Deuxième boite, 2ème partie -->
        <div id="container2-2">
          <!-- Deuxième boite, 2ème partie, 1ère sous-partie : orange, gris-->
          <div id="container2-2-1">
            <div id="orangeclair"></div>
            <div id="gris"></div>
          </div>
          <!-- Deuxième boite, 2ème partie, 2ème sous-partie : jaune, vert, orange-->
          <div id="container2-2-2">
            <div id="jaune"></div>
            <div id="vertbleu"></div>
            <div id="orangefonce"></div>
          </div>
        </div>
      </div>

      <!-- Troisième boite : bleu foncé -->
      <div id="bleufonce"></div>

  </body>
</html>
